<!DOCTYPE HTML>
<html>
<head>
</head>

<title>Settings</title>
 
<body>

<div id="Configure" data-role="page" data-add-back-btn="true">

	<div data-role="header">
		<h1>Settings</h1>
	</div>

	<form onclick="myFunction()">
		<p>
			<label for="a"; align="right"> <font size="" color="0000ff"><B> OWLBox Address: </B></font></label>
			<input id="a" type="text">
		</p>
		<p>
			<label for="b"; align="right"> <B>OWLServer Address: </B></label>
			<input id="b" type="text">
		</p>
		<button >Click me</button>
		
		<p id="demo"></p>
	</form>

</div>



<script>
function myFunction() {
    var txt;
    var r = confirm("Press a button!");
    if (r == true) {
        txt = "You pressed OK!";
    } else {
        txt = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>

</html>
