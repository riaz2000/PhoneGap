<!DOCTYPE HTML>

<title>--User Options--</title>
 
<!--body onload="myfunction3()"-->
<body>

<div id="uoptions" data-role="page" data-add-back-btn="true">

	<div data-role="header">
		<h1>User Options</h1>
	</div>
	
	<div align='center', topmargin='300'> 
		<h2 id="uid">User ID</h2>
	</div>
	
	<div align='center', topmargin='100'> 
		<img id="titleImg" src="imgs/place.png" height=30, width=25, align="center"> <label id="OBoxNo"; align="middle"> <font size="" color="0000ff"><B> OWLBoxNo </B></font></label> </img>
	</div>
	
	<div align='center', topmargin='300'> 
		<label id="address"; align="middle"> <font size="" color="0000ff"><B> Address</B></font></label>
	</div>
	
	<div align='center', style="padding-top: 30px;"> 
		<img id="logOutImg" src="imgs/lock.png" height=100, width=80, align="center", onclick="logout()"/>
	</div>
	
	<div align='center', style="padding-top: 30px;"> 
		<img id="chgPswdImg" src="imgs/chgpwd.png" height=100, width=80, align="center", onclick="chgpsword()"/>
	</div>
	
	<div align='center', style="padding-top: 30px;"> 
		<img id="removeInstImg" src="imgs/place_rmv.png" height=100, width=80, align="center", onclick="removeInst()"/>
	</div>
	
	<div align='center', style="padding-top: 30px;", data-position="fixed"> 
		<input id="BtnCancel" type="button" value="Cancel" onclick="cancel()" />
	</div>

	</div>
